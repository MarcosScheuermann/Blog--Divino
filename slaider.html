<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Slaider</title>
        <link rel="stylesheet" href="css/slaider-style.css">
        <link
        href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
        crossorigin="anonymous"
        />
    </head>
    <body>
        <!--Inicio Slaider Marcos-->
        <div class="conteiner-slaider">
            <div class="row">
               <div class="row-cols-12">
                <div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel" style="height: 300px;">
                    <div class="carousel-indicators">
                    <button type="button" data-bs-target="#carouselExampleIndicators"
                        data-bs-slide-to="0"
                    class="active"
                aria-current="true"
                aria-label="Slide 1"
                ></button>
                <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="1"
                aria-label="Slide 2"
                ></button>
                <button
                type="button"
                data-bs-target="#carouselExampleIndicators"
                data-bs-slide-to="2"
                aria-label="Slide 3"
                ></button>
            </div>
            <div class="carousel-inner" style="height: 300px;">
                <div class="carousel-item active" style="height: 300px;">
                    <img src="css/asset/img/viñedo.jpg" class="d-block w-100" alt="viñedo" style="height: 300px; object-fit: cover;"/>
                    <div class="carousel-caption d-md-block">
                        <h4 class="text-img">Viví una experiencia única en Club Di-Vino</h4>
                        <p class="text-img">Sumate a nuestro Club para probar los mejores vinos</p>
                    </div>
                
                </div>
                <div class="carousel-item">
                    <img src="css/asset/img/salud.jpg" class="d-block w-100" alt="salud" style="height: 350px; object-fit: cover;" />
                    <div class="carousel-caption d-md-block" style="margin-bottom: 50px;">
                        <h4 class="text-img">Un Club de buenos Amigos</h4>
                        <p class="text-img">Trae a tus amigos al club para participar de promociones</p>
                    </div>
                </div>
                <div class="carousel-item">
                    <img src="css/asset/img/bodega.jpg" class="d-block w-100" alt="bodega" style="height: 300px; object-fit: cover;" />
                    <div class="carousel-caption d-md-block">
                        <h4 class="text-img">Seleccion de las mejores Bodegas</h4>
                        <p class="text-img"> Podes sumarte a las degustaciones y maridajes mensuales</p>
                    </div>
                </div>
            </div>
            <button
            class="carousel-control-prev"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="prev"
            >
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">anterior</span>
            </button>
            <button
            class="carousel-control-next"
            type="button"
            data-bs-target="#carouselExampleIndicators"
            data-bs-slide="next"
                >
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">proximo</span>
            </button>
        </div>
      </div>
    </div>
</div>
<!--Fin Slaider Marcos-->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
