<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="css/style-login.css" />
    <link rel="stylesheet" href="recuperar.html" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
  </head>
  <style>
    body {
      background: rgb(243, 8, 8);
      background: linear-gradient( #ffffff,  rgb(243, 8, 8));
    }
  </style>
  <body>
    <!--Inicio Login Marcos-->
    <main>
      <div class="conteiner-login w-100 mt-5">
        <div class="row d-flex flex-wrap-reverse">
          <div class="col">
            <h1 class="fw-bold text-center p-3">Bienvenidos</h1>

            <form class="p-4">
              <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label"
                  >Correo Electronico</label
                >
                <input
                  type="email"
                  class="form-control"
                  id="exampleInputEmail1"
                  aria-describedby="emailHelp"
                />
              </div>
              <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label"
                  >Contraseña</label
                >
                <input
                  type="password"
                  class="form-control"
                  id="exampleInputPassword1"
                />
              </div>
              <div class="mb-3 form-check">
                <input
                  type="checkbox"
                  class="form-check-input"
                  id="exampleCheck1"
                />
                <label class="form-check-label" for="exampleCheck1"
                  >Guardar usuario</label
                >
              </div>
              <div class="d-grid">
                <button type="submit" class="btn btn-primary">
                  Iniciar Sesion
                </button>
              </div>
              <div class="class-registro"><br>
                <span>No tienes cuenta?
                  <a href="error404.html">Registrate</a></span>
                <br>
                <button
                  type="button"
                  class="btn btn-primary btn-sm mt-2"
                  data-bs-toggle="modal"
                  data-bs-target="#exampleModal"
                >
                  Recuperar contraseña
                </button>
                <!--modal-->
                <div
                  class="modal fade"
                  id="exampleModal"
                  tabindex="-1"
                  aria-labelledby="exampleModalLabel"
                  aria-hidden="true"
                >
                  <div class="modal-dialog">
                    <div class="modal-content" style="background: linear-gradient( #ffffff,  rgb(243, 8, 8))">
                      <div class="modal-header">
                        <h5 class="modal-title" id="exampleModalLabel">
                          <img
                            src="css/asset/img/Di-Vino_Logo_fdoblanco_1.png"
                            alt="logo-divino"
                            style="width: 50px; height: 50px"
                          />
                          RECUPERAR CONTRASEÑA
                        </h5>
                        <button
                          type="button"
                          class="btn-close"
                          data-bs-dismiss="modal"
                          aria-label="Close"
                        ></button>
                      </div>
                      <div class="modal-body">
                        Para recuperar su contraseña debe ingresar un email
                        donde recibira un codigo de validacion.
                      </div>
                      <form class="modal-body" action="">
                        <label for="direccion">Email</label>
                        <input type="email" />
                      </form>
                      <div class="modal-footer">
                        <button
                          type="button"
                          class="btn btn-secondary"
                          data-bs-dismiss="modal"
                        >
                          Cerrar
                        </button>
                        <button type="button" class="btn btn-primary">
                          Enviar
                        </button>
                      </div>
                    </div>
                  </div>
                </div>
                <!--fin de modal-->
              </div>
            </form>

            <!-- login redes-->
            <div class="container-redes w-100 my-4">
              <div class="row text-center">
                <div
                  class="col-12"
                  style="
                    font-family: Arial, Helvetica, sans-serif;
                    font-size: 25px;
                  "
                >
                  Iniciar sesion
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                  <button class="btn btn-primary" type="button">
                    <img
                      src="css/asset/img/Facebook_f_logo_(2019).svg"
                      alt="Facebook_f_logo_"
                      style="width: 30px; height: 30px"
                    />Facebook
                  </button>
                  <button class="btn btn-primary" type="button">
                    <img
                      src="css/asset/img/google.png"
                      alt="logo-google"
                      style="width: 30px; height: 30px"
                    />Google
                  </button>
                </div>
              </div>
            </div>
            <!--FIn login redes-->
          </div>

          <div class="col d-flex justify-content-center p-left-3">
            <img src="css/asset/img/Di-Vino_logo_transparente.png" alt="" />
          </div>
        </div>
      </div>
    </main>
    <!--Fin Login Marcos-->

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
      integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
      integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
